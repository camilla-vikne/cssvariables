<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Css variables</title>
  </head>
  <body>
    <header>
      <h1><a href="#">Css variabler</a></h1>
      <nav>
        <ul>
          <li><a href="#cardboard-cat">Cardboard cat</a></li>
          <li><a href="#orange-cat">Orange cat</a></li>
          <li><a href="#sleeping-cats">Sleeping cats</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="cardboard-cat">
        <h2>Cats love boxes</h2>
        <img
          src="./images/fidel-fernando-fopwDMRoOlE-unsplash.jpg"
          alt="Cat in a cardboard box"
        />
      </section>
      <section id="orange-cat">
        <h2>Orange cats are crazy</h2>
        <img
          src="./images/jacalyn-beales-5w-hVs_jI6w-unsplash.jpg"
          alt="Orange cat on a wooden deck"
        />
      </section>
      <section id="sleeping-cats">
        <h2>Kittens are cute</h2>
        <img
          src="./images/terry-zhong-Af459cDG1Vw-unsplash.jpg"
          alt="Two kittens sleeping"
        />
      </section>
    </main>
  </body>
</html>
